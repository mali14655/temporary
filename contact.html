<body>
     <!-- header starts here -->

     <header>
        <h3 style="display: flex; align-items: center;margin-top: 2px; color: #E86C0A;">Fawad Saeed</h3>
        <input type="checkbox" id="menu-toggle-checkbox" class="menu-toggle-checkbox">

            <a style="color: white;" href="cv.pdf" download="cv.pdf">Download CV</a>
        </button>

    <!-- header ends here -->

    <!-- main starts here  -->
    <main>
        <div class="contact">
        <div class="contact-form">
            <h2 style="text-align: center;">Contact Us</h2>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
    </main>
